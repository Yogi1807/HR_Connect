<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Joining Date</title>
	<style>
	table, th, td {
  	border: 1px solid #dddddd;
  	text-align: left;
  	padding: 8px;
	}
</style>
</head>
<body>
	<h1>Employee Joining Dates</h1>
	{% if emp %}
		<table  style="width:100%">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody>
				{% for num, employees in emp.items() %}
					<tr>
						<td>{{ employees["Name"] }}</td>
						<td>{{ employees["email"] }}</td>
						<td>{{ employees["Phone"] }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<p>No data found.</p>
	{% endif %}
</body>
</html>
